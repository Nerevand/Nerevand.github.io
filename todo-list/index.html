<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body> 
  <div id="root">
    <section>
      <header class="header">
        <h1>TODO Cat List</h1> 
      </header>
      <div class="inpts">
        <input type="text" placeholder="Add New Action" class="area" autofocus>
        <button class="cat-btn" id="btn">
          <i class="material-icons add">
            add_box
          </i>
        </button>
      </div>
      <ul class="todo-list" id="myUL">
      </ul>
      <footer class="footer">
        <img class="cat-icon" src="assets/img/cat.png" alt="img">
      </footer>
    </section>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
